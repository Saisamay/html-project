<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Buying Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="bike-container">
        <a href="1.html" id="close"><i class="fas fa-times"></i></a>
        <div class="bike">
            <h3 style="font-family: Permanent Marker, cursive; font-weight: 2000; font-style: normal;">Audi Q3</h3>
            <img id="bikeImage" src="c:\Users\SILLA SAI SAMAY\Downloads\audi.png" alt="">
            <div class="price"><span>price:</span> â‚¹6500/-</div>
            <p id="bikeDetails">
                <span class="fas fa-circle"></span> 2021
                <span class="fas fa-circle"></span> automatic
                <span class="fas fa-circle"></span> petrol
                <span class="fas fa-circle"></span> 183mph
            </p>
        </div>
        <div class="form-details">
            <form id="rentalForm">
                <select class="box" id="location">
                    <option>Enter your location</option>
                    <option value="option1">visakhapatnam</option>
                    <option value="option2">Karunagapalli</option>
                    <option value="option3">Kochi</option>
                    <option value="option4">Thrisuur</option>
                </select>
                <input type="text" class="box" id="name" placeholder="Enter your name" required>
                <input type="text" class="box" id="mobile" placeholder="Enter your mobile number" required>
                <input type="text" class="box" id="address" placeholder="Enter your address" required>
                <div class="align">
                    <div class="date-inputs">
                        <label>Enter Pickup date</label>
                        <input type="date" id="pick" class="date-margin">
                    </div>
                </div>
                <p id="cash">Total Amount : $6500/-</p>
                <button class="btn" id="payment" onclick="validateForm()">Proceed to Pay</button>
            </form>
        </div>
    </div>
</body>
</html>
