<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> car buying website</title>
    <link rel="stylesheet" href="registercss.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registration Form</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="phone-no">Phone No:</label>
                    <input type="tel" id="phone-no" name="phone-no" required>
                </div>
                <div class="form-group">
                    <label for="email-id">Email ID:</label>
                    <input type="email" id="email-id" name="email-id" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="re-enter-password">Re-enter Password:</label>
                    <input type="password" id="re-enter-password" name="re-enter-password" required>
                </div>
                <div class="form-group">
                    <label for="captcha">Captcha:</label>
                    <input type="text" id="captcha" class="block2">
                    <span id="captchaText" class="block">p@kMlw3</span>
                </div>
                <button class="register-now-btn"><a style="text-decoration: none;color: black;">Register Now</a></button>
                <button class="login-btn"><a href="1.html" style="text-decoration: none; color: black; padding-left: 15px;padding-right: 15px;">Login</a></button>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
